<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title></title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>


<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide red">
        	<section>
        		<img id="bg" src="images/swiper_1/bg.png">
        		<img id="dog" src="images/swiper_1/dog.png">
        	</section>
        	<div>
        		<img id="2018" src="images/swiper_1/2018.png">
        		<img id="wd" src="images/swiper_1/wd.png">
        		<img id="ndbg" src="images/swiper_1/ndbg.png">	
        	</div>

        </div>
        <div class="swiper-slide blue">
            <section id="swiper_2_bg">
                <div>loser</div>
                <audio id="audio" src="audio/loser.mp3"></audio>
                <canvas width="300" height="300" id="canvas"></canvas>
                <div>
                    <img id="music_kz" src="images/swiper_2/play.png">
                </div>
                <section id="aa"></section>
            </section>

        </div>
        <div class="swiper-slide green">
            <section id="swiper_3_bg">
                <img id="img3" src="images/swiper_3/3.png">
                <img id="img4" src="images/swiper_3/4.png">
                <img id="img5" src="images/swiper_3/5.png">
                <img id="img6" src="images/swiper_3/6.png">
                <img id="img7" src="images/swiper_3/7.png">
                <img id="img8" src="images/swiper_3/8.png">
                <img id="img9" src="images/swiper_3/9.png">
                <img id="img10" src="images/swiper_3/10.png">
                <img id="img11" src="images/swiper_3/11.png">
                <img id="img12" src="images/swiper_3/12.png">
                
            </section>
        </div>
        <div class="swiper-slide yellow">
            <section>
                <img id="swiper_4_bg" src="images/swiper_4/bg.png">
            </section>
            <div>
                <img id="s2019" src="images/swiper_4/2019.png">
                <img id="xnkl" src="images/swiper_4/xnkl.png">
            </div>
        </div>

    </div>
</div>





<script src="js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
<script src="js/music.js"></script>



<script>  
$(document).ready(function () {      
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical', // 垂直切换选项
        
        speed:400,
        on: {

            init: function(){
                $("#bg").animate({
                    width: "100%"
                },1000);
                $("#dog").animate({
                    bottom:"0"
                },1200);
                $("#2018").animate({
                    marginTop: "50%"
                },1000);
                $("#ndbg").delay(1000).animate({
                    marginTop: "10%",
                    opacity:"1"
                },800);
            },




            slideNextTransitionEnd: function(){
            if (this.activeIndex == 3){
              $("#s2019").animate({
                opacity:"1"
              },1000);
              $("#xnkl").delay(500).animate({
                opacity:"1"
              },1000)
            }

        },



        },
    })   
})     
  </script>
  <script type="text/javascript">
    var a = document.querySelectorAll("#swiper_3_bg img");
     for (var i = 0; i < a.length; i++) {
         (function(j){
            a[i].addEventListener('click',function(){
                a[j].style.width = "100%";
                a[j].style.top = "0";
                a[j].style.left = "0";
                a[j].style.zIndex = "99";
                a[j].addEventListener('click',function(){
                    a[j].style.width = "8%";
                    a[j].style.top = "";
                    a[j].style.left = "";
                    a[j].style.zIndex = "1";
                })
            })
            
         })(i)
     }
     //可惜好像不能使用 add（）增加class类的方法来实现
</script>

</body>
</html>
